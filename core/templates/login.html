<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.1&nocache=true"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'cream': '#EFECE3',
              'light-blue': '#8FABD4',
              'dark-blue': '#4A70A9',
              'black': '#000000',
            }
          }
        }
      }
    </script>
    <style>
      /* Force correct colors - NO CACHE */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #EFECE3 !important;
      }
      .bg-cream { background-color: #EFECE3 !important; }
      .bg-light-blue { background-color: #8FABD4 !important; }
      .bg-dark-blue { background-color: #4A70A9 !important; }
      .text-black { color: #000000 !important; }
      .text-cream { color: #EFECE3 !important; }
      .border-light-blue { border-color: #8FABD4 !important; }
      .border-dark-blue { border-color: #4A70A9 !important; }
      .hover\:bg-black:hover { background-color: #000000 !important; }
      .hover\:bg-light-blue:hover { background-color: #8FABD4 !important; }
      .ring-dark-blue { --tw-ring-color: #4A70A9 !important; }
      .focus\:ring-dark-blue:focus { --tw-ring-color: #4A70A9 !important; }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center p-4 bg-cream font-sans">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-dark-blue mb-2">AMS</h1>
            <p class="text-black/70 text-sm">Attendance Management System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white border-2 border-light-blue rounded-2xl p-8 shadow-sm">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 bg-cream border-l-4 {% if message.tags == 'error' %}border-black{% else %}border-dark-blue{% endif %} p-4 rounded-lg">
                        <p class="text-black text-sm font-medium">{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label class="block text-xs font-semibold text-black/70 uppercase mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-dark-blue">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </span>
                        <input
                            type="text"
                            name="username"
                            placeholder="Enter your username"
                            required
                            autofocus
                            class="w-full pl-12 pr-4 py-3.5 bg-white text-black border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 placeholder:text-black/40"
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-xs font-semibold text-black/70 uppercase mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-dark-blue">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </span>
                        <input
                            type="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            class="w-full pl-12 pr-4 py-3.5 bg-white text-black border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 placeholder:text-black/40"
                        />
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-4 text-base font-bold text-cream bg-dark-blue rounded-xl hover:bg-black active:scale-[0.98] transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-dark-blue/30 mt-6">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Demo Accounts -->
        <div class="mt-6 text-center">
            <p class="text-xs text-black/60 mb-3 uppercase font-semibold">Quick Access</p>
            <div class="flex justify-center gap-2">
                <button onclick="document.querySelector('input[name=username]').value='root'; document.querySelector('input[name=password]').value='root123';" class="px-4 py-2 text-sm font-semibold text-black bg-light-blue/40 rounded-lg hover:bg-light-blue active:scale-95 transition-all duration-200">Root</button>
                <button onclick="document.querySelector('input[name=username]').value='admin'; document.querySelector('input[name=password]').value='admin123';" class="px-4 py-2 text-sm font-semibold text-black bg-light-blue/40 rounded-lg hover:bg-light-blue active:scale-95 transition-all duration-200">Admin</button>
                <button onclick="document.querySelector('input[name=username]').value='user1'; document.querySelector('input[name=password]').value='user123';" class="px-4 py-2 text-sm font-semibold text-black bg-light-blue/40 rounded-lg hover:bg-light-blue active:scale-95 transition-all duration-200">User1</button>
            </div>
        </div>
    </div>
</body>
</html>
