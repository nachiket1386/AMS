{% extends 'base.html' %}

{% block title %}Request Access - AMS{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div>
        <h1 class="text-title-desktop hidden md:block text-black">Request Employee Access</h1>
        <h1 class="text-title-mobile md:hidden text-black">Request Access</h1>
        <p class="text-sm text-black/70 mt-1">Request access to view employee attendance data</p>
    </div>

    <!-- Request Form Card -->
    <div class="bg-white border border-light-blue rounded-2xl p-6 md:p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Employee Numbers -->
            <div>
                <label class="block text-xs font-semibold text-black/70 uppercase mb-2">
                    Employee Numbers <span class="text-black">*</span>
                </label>
                <textarea 
                    name="ep_nos" 
                    rows="4" 
                    required
                    placeholder="Enter employee numbers (one per line or comma-separated)&#10;Example: EMP001, EMP002, EMP003"
                    class="w-full px-4 py-3 bg-white border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 text-black placeholder:text-black/40 text-sm"
                >{{ ep_nos }}</textarea>
                <p class="text-xs text-black/60 mt-2">Separate multiple employee numbers with commas or new lines</p>
            </div>

            <!-- Access Type -->
            <div>
                <label class="block text-xs font-semibold text-black/70 uppercase mb-2">
                    Access Type <span class="text-black">*</span>
                </label>
                <select 
                    name="access_type" 
                    id="access_type"
                    required
                    onchange="toggleDateFields()"
                    class="w-full px-4 py-3 bg-white border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 text-black text-sm"
                >
                    <option value="permanent" {% if access_type == 'permanent' %}selected{% endif %}>Permanent Access</option>
                    <option value="date_range" {% if access_type == 'date_range' %}selected{% endif %}>Date Range Access</option>
                </select>
            </div>

            <!-- Date Range (conditional) -->
            <div id="date_range_fields" class="space-y-4" style="display: none;">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-black/70 uppercase mb-2">
                            Access From Date
                        </label>
                        <input 
                            type="date" 
                            name="access_from"
                            class="w-full px-4 py-3 bg-white border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 text-black text-sm"
                        >
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-black/70 uppercase mb-2">
                            Access To Date
                        </label>
                        <input 
                            type="date" 
                            name="access_to"
                            class="w-full px-4 py-3 bg-white border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 text-black text-sm"
                        >
                    </div>
                </div>
            </div>

            <!-- Justification -->
            <div>
                <label class="block text-xs font-semibold text-black/70 uppercase mb-2">
                    Justification <span class="text-black">*</span>
                </label>
                <textarea 
                    name="justification" 
                    rows="5" 
                    required
                    placeholder="Explain why you need access to these employees..."
                    class="w-full px-4 py-3 bg-white border-2 border-light-blue rounded-xl focus:ring-2 focus:ring-dark-blue focus:border-dark-blue transition-all duration-200 text-black placeholder:text-black/40 text-sm"
                >{{ justification }}</textarea>
            </div>

            <!-- Submit Buttons -->
            <div class="flex flex-col md:flex-row gap-3 pt-4">
                <button 
                    type="submit"
                    class="flex-1 px-6 py-3.5 bg-dark-blue text-cream rounded-xl font-bold hover:bg-black active:scale-[0.98] transition-all duration-200 text-sm"
                >
                    Submit Request
                </button>
                <a 
                    href="{% url 'core:my_requests' %}"
                    class="md:flex-none px-6 py-3.5 bg-light-blue text-black rounded-xl font-bold hover:bg-light-blue/70 active:scale-[0.98] transition-all duration-200 text-center text-sm"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function toggleDateFields() {
    const accessType = document.getElementById('access_type').value;
    const dateFields = document.getElementById('date_range_fields');
    
    if (accessType === 'date_range') {
        dateFields.style.display = 'block';
        dateFields.querySelectorAll('input').forEach(input => input.required = true);
    } else {
        dateFields.style.display = 'none';
        dateFields.querySelectorAll('input').forEach(input => input.required = false);
    }
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', toggleDateFields);
</script>
{% endblock %}
