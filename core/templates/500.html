<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #EFECE3;">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <h1 class="text-9xl font-bold" style="color: #4A70A9;">500</h1>
                <h2 class="text-3xl font-semibold text-gray-800 mt-4">Server Error</h2>
                <p class="text-gray-600 mt-4">
                    Something went wrong on our end. We're working to fix the issue. Please try again later.
                </p>
            </div>
            
            <div class="space-y-3">
                <a href="/" 
                   class="block w-full py-3 px-4 rounded-lg text-white font-medium transition-colors"
                   style="background-color: #4A70A9;">
                    Go to Home
                </a>
                <button onclick="window.history.back()" 
                        class="block w-full py-3 px-4 rounded-lg font-medium transition-colors"
                        style="background-color: #8FABD4; color: #000000;">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
