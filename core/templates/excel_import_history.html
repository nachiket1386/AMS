{% extends 'base.html' %}

{% block title %}Import History{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>ðŸ“‹ Import History</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Filename</th>
                            <th>File Type</th>
                            <th>Total Rows</th>
                            <th>Imported</th>
                            <th>Duplicates</th>
                            <th>Errors</th>
                            <th>Status</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr><td colspan="9" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <nav id="pagination"></nav>
        </div>
    </div>
</div>

<script>
let currentPage = 1;

loadHistory();

async function loadHistory() {
    const response = await fetch(`/api/excel/imports/?page=${currentPage}`);
    const data = await response.json();
    
    if (data.success) {
        displayHistory(data);
    }
}

function displayHistory(data) {
    const tbody = document.getElementById('historyBody');
    tbody.innerHTML = '';
    
    if (data.data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center">No import history found</td></tr>';
        return;
    }
    
    data.data.forEach(log => {
        const row = tbody.insertRow();
        const statusBadge = log.status === 'completed' ? 'success' : 'warning';
        row.innerHTML = `
            <td>${new Date(log.created_at).toLocaleString()}</td>
            <td>${log.filename}</td>
            <td><span class="badge badge-info">${log.file_type}</span></td>
            <td>${log.total_rows}</td>
            <td>${log.imported_rows}</td>
            <td>${log.duplicate_rows}</td>
            <td>${log.error_rows}</td>
            <td><span class="badge badge-${statusBadge}">${log.status}</span></td>
            <td>${log.user}</td>
        `;
    });
}
</script>
{% endblock %}
