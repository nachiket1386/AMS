{% extends 'base.html' %}

{% block title %}Page Not Found - Attendance System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold" style="color: #4A70A9;">404</h1>
            <h2 class="text-3xl font-semibold text-gray-800 mt-4">Page Not Found</h2>
            <p class="text-gray-600 mt-4">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'core:dashboard' %}" 
               class="block w-full py-3 px-4 rounded-lg text-white font-medium transition-colors"
               style="background-color: #4A70A9;">
                Go to Dashboard
            </a>
            <button onclick="window.history.back()" 
                    class="block w-full py-3 px-4 rounded-lg font-medium transition-colors"
                    style="background-color: #EFECE3; color: #000000;">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
